<div class="space-y-4">
    <div class="bg-gray-50 p-4 rounded">
        <div class="flex justify-between">
            <div>
                <h4 class="font-semibold">Project Info</h4>
                <div class="text-sm text-gray-700">{{ prompt.project_name }}</div>
                <div class="text-sm text-gray-700 mt-1">{{ prompt.project_goal }}</div>
            </div>
            <div>
                <h4 class="font-semibold">Metadata</h4>
                <div class="text-sm text-gray-700">Terminal: {{ prompt.terminal_type }}</div>
                <div class="text-sm text-gray-700">Time: {{ prompt.formatted_timestamp }}</div>
            </div>
        </div>
    </div>
    
    <div>
        <h4 class="font-semibold">Prompt</h4>
        <div class="bg-gray-800 text-white p-4 rounded font-mono text-sm whitespace-pre-wrap mt-1">{{ prompt.prompt_text }}</div>
    </div>
    
    <div>
        <h4 class="font-semibold">Response</h4>
        <div class="bg-gray-100 p-4 rounded font-mono text-sm whitespace-pre-wrap mt-1">{{ prompt.response_text }}</div>
    </div>
    
    <div>
        <h4 class="font-semibold">Labels</h4>
        <div class="flex flex-wrap gap-2 mt-1">
            {% for label in prompt.labels %}
                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">{{ label }}</span>
            {% endfor %}
            
            <form class="flex mt-2" hx-post="/api/prompts/{{ prompt.id }}/labels" hx-swap="none" hx-on="htmx:afterRequest: document.getElementById('new-label-input').value = ''">
                <input type="text" id="new-label-input" name="label" placeholder="Add a label" class="border rounded-l px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white rounded-r px-2 py-1 text-sm">Add</button>
            </form>
        </div>
    </div>
</div>
